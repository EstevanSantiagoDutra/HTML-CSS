<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 600px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: rgba(0, 0, 0, 0.164);
            padding: 10px;
            text-align: center;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <h1>Pesquisa</h1>
    <table>
        <tr>
            <th scope="col"> <strong>Grupos</strong> </th>
            <th scope="col"> <strong>Nomes</strong> </th>
            <th scope="colgroup" colspan="3"> <strong>Filmes</strong> </th>
        </tr>
        <tr>
            <th rowspan="3" scope="colgroup"><strong>Mulheres</strong></th>
            <td>Ana Maria Santo</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>The Batman</td>
        </tr>
        <tr>
            <td>Claudi melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <th rowspan="3" scope="colgroup"><strong>Homens</strong></th>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-e</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
    
</body>
</html>
