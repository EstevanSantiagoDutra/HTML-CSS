<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 600px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: rgba(0, 0, 0, 0.164);
            padding: 10px;
            text-align: center;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <h1>Pesquisa</h1>
    <table>
        <tr>
            <th scope="col" rowspan="2"> <strong>Área</strong> </th>
            <th scope="col" rowspan="2"> <strong>Disciplinas</strong> </th>
            <th scope="col" colspan="2"> <strong>Notas</strong> </th>
            <th scope="col" rowspan="2"><strong>Média</strong></th>
        </tr>
        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
        <tr>
            <td rowspan="4">Exatas</td>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" scope="col"><strong>Média de Exatas</strong></th>
            <th>0.0</th>
        </tr>
        <tr>
            <td rowspan="2">Humanas</td>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geogradia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" scope="col"><strong>Média de Humanas</strong></th>
            <th>0.0</th>
        </tr>
    </table>
    
</body>
</html>
